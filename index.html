<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Reverse and Palindrome</title>
    <link rel='stylesheet' href='style.css'>
    <script src='jquery-2.1.1.min.js'></script>
    <script src='main.js'></script>
  </head>

  <body>
      <h1> Enter a Word!! Any word!!</h1>
      <input type='text' id='raw'>
      <div>
        <input type='button' id='reverse' value='Reverse'>
        <input type='button' id='palindrome' value='Palindrome'>
      </div>
      <h2>This is the Reverse: <input type='text' id='rev'> and now it is a Palindrome: <input type='text' id='pal'></h2>
  </body>
</html>
